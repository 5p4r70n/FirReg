<div class="container fluid">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <h1> Case Register</h1>
      <form class='firForm' #firForm="ngForm" (ngSubmit)="onSubmit()">
          {{firForm.value | json}}
        <table class="table">
          <tr>
            <td><input class="form-control ds-input" type="text" placeholder="Prathy" id="Prathy" name="Prathy" [(ngModel)] = "Prathy"></td>
          </tr>
          <tr>
            <td><input class="form-control ds-input" type="text" placeholder="Vaadi" id="Vaadi" name="Vaadi" [(ngModel)]="Vaadi"></td>
          </tr>
          <tr>
            <td><input class="form-control ds-input" type="text" placeholder="Tittle" id="Tittle" name="Tittle" [(ngModel)]="Tittle"></td>
          </tr>
          <tr>
            <td>
              <select class="custom-select" id="CType" name="CType" [(ngModel)]="CType">
                <OPtion selected>Select Case Type</OPtion>
                <option value=0>Criminal</option>
                <option value=1>Civil</option>
                <option value=2>Narcotic</option>
                <option value=3>Terririst</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input class="form-control ds-input" type="text" placeholder="WriteUp" name="WriteUp" id="WriteUp" [(ngModel)]="WriteUp"></td>
          </tr>
          <!-- <tr>
            <td><input type="file" name="image" id="image" [(ngModel)]="image"></td>
          </tr> -->
          <tr>
            <td>
              <button type="submit" class="btn btn-success">Submit</button>
            </td>
          </tr>
        </table>

      </form>

    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
